<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenOS Unified</title>
    <style>
        /* General styles */
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Styles omitted for brevity */
    </style>
</head>
<body>
    <div class="os-window">
        <!-- Navigation Menu -->
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#documents">Documents</a>
            <a href="#settings">Settings</a>
            <a href="#system">System</a>
            <a href="#logout">Logout</a>
        </div>

        <!-- Home Section -->
        <section id="home">
            <h1>Welcome to LumenOS</h1>
            <p class="pulse">Illuminate your path... Discover the truth hidden in the shadows.</p>
            <p>Type commands into the terminal below:</p>
            <div id="terminal">
                <div class="prompt">LumenOS:~$ </div>
                <div id="output"></div>
                <input type="text" id="userInput" placeholder="Type command..." autofocus>
            </div>
        </section>
    </div>

    <script>
        // JavaScript for the terminal
        const key = "IfindLighintheDarkness"; // Your secret key

        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const input = event.target.value;
                const output = document.getElementById('output');
                const prompt = document.createElement('div');
                prompt.textContent = `LumenOS:~$ ${input}`;
                output.appendChild(prompt);

                // Handle commands
                const response = document.createElement('div');
                response.textContent = handleCommand(input); // Handle the command
                output.appendChild(response);

                event.target.value = '';
                output.scrollTop = output.scrollHeight; // Scroll to the bottom
            }
        });

        function handleCommand(command) {
            const [cmd, ...args] = command.split(' ');
            if (cmd.toLowerCase() === 'help') {
                return 'Available commands: help, login, clear, exit';
            } else if (cmd.toLowerCase() === 'login') {
                return handleLogin(args.join(' '));
            } else if (cmd.toLowerCase() === 'clear') {
                document.getElementById('output').innerHTML = '';
                return '';
            } else if (cmd.toLowerCase() === 'exit') {
                return 'Goodbye!';
            }
            return `Unknown command: ${cmd}`;
        }

        function handleLogin(inputKey) {
            if (inputKey === key) {
                return 'Login successful! Hidden files are now accessible.';
            }
            return 'Incorrect key. Access denied.';
        }

        function reboot() {
            alert('Rebooting... Please wait.');
            window.location.reload(); // Simulate a reboot by reloading the page
        }
    </script>
</body>
</html>
